services:
  # === Backend: Flask als Web Service ===
  - type: web
    name: rei-backend
    env: python
    branch: main
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT src.main:app
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      # Beispiel: CORS Ursprünge (optional, wenn Du im Backend prüfst)
      - key: CORS_ORIGINS
        value: https://rei-frontend.onrender.com

  # === Frontend: React als Static Site ===
  - type: web
    name: rei-frontend
    env: static
    region: frankfurt
    branch: main
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      # Render-URL des Backends nach dem ersten Deploy hier eintragen
      - key: VITE_API_BASE_URL
        value: https://rei-backend.onrender.com
